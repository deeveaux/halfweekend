    <style>
        /* ========================================
           DESIGN SYSTEM TOKENS
           ======================================== */
        :root {
            /* Spacing Scale (8pt system) */
            --space-1: 8px;
            --space-2: 16px;
            --space-3: 24px;
            --space-4: 32px;
            --space-5: 48px;
            --space-6: 64px;
            --space-7: 96px;
            --space-8: 128px;

            /* Colors */
            --color-bg: #0a0a0a;
            --color-surface: #111111;
            --color-border: #222222;
            --color-text: #ffffff;
            --color-text-muted: #666666;
            --color-accent: #ff3366;

            /* Typography - Single Font */
            --font-family: 'Space Mono', monospace;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --line-height-tight: 1.2;
            --line-height-base: 1.6;
            --letter-spacing-tight: 0.02em;
            --letter-spacing-wide: 0.12em;

            /* Border Radius - Single Value */
            --radius: 0px;

            /* Elevation - Single Style */
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.5);

            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-base: 250ms ease;
        }

        /* ========================================
           RESET & BASE
           ======================================== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            color: var(--color-text);
            background-color: var(--color-bg);
            min-height: 100vh;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* ========================================
           LAYOUT UTILITIES
           ======================================== */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: var(--space-3);
            padding-right: var(--space-3);
        }

        @media (min-width: 768px) {
            .container {
                padding-left: var(--space-5);
                padding-right: var(--space-5);
            }
        }

        /* ========================================
           HEADER
           ======================================== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: var(--space-3) 0;
            background: var(--color-bg);
            border-bottom: 1px solid transparent;
            transition: border-color var(--transition-base), background var(--transition-base);
        }

        .header.scrolled {
            border-bottom-color: var(--color-border);
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            height: 36px;
            width: auto;
            transition: opacity var(--transition-fast);
        }

        .header-logo:hover {
            opacity: 0.7;
        }

        .nav {
            display: flex;
            gap: var(--space-4);
        }

        .nav-link {
            font-size: var(--font-size-sm);
            letter-spacing: var(--letter-spacing-wide);
            text-transform: uppercase;
            color: var(--color-text-muted);
            transition: color var(--transition-fast);
        }

        .nav-link:hover {
            color: var(--color-text);
        }

        /* ========================================
           HERO
           ======================================== */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--space-7) var(--space-3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            background-image: url('hero.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-4);
        }

        .hero-logo {
            width: 100%;
            max-width: 320px;
            height: auto;
        }

        @media (min-width: 768px) {
            .hero-logo {
                max-width: 400px;
            }
        }

        .hero-tagline {
            font-size: var(--font-size-sm);
            letter-spacing: var(--letter-spacing-wide);
            text-transform: uppercase;
            color: var(--color-text-muted);
        }

        /* ========================================
           SECTION
           ======================================== */
        .section {
            padding: var(--space-7) 0;
        }

        @media (min-width: 768px) {
            .section {
                padding: var(--space-8) 0;
            }
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: var(--space-5);
            padding-bottom: var(--space-2);
            border-bottom: 1px solid var(--color-border);
        }

        .section-title {
            font-size: var(--font-size-sm);
            font-weight: 400;
            letter-spacing: var(--letter-spacing-wide);
            text-transform: uppercase;
            color: var(--color-text);
        }

        .section-label {
            font-size: var(--font-size-sm);
            letter-spacing: var(--letter-spacing-wide);
            text-transform: uppercase;
            color: var(--color-text-muted);
        }

        /* ========================================
           GALLERY GRID
           ======================================== */
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-2);
        }

        @media (min-width: 480px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* ========================================
           GALLERY ITEM (Component)
           ======================================== */
        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            background: var(--color-surface);
            border-radius: var(--radius);
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-base);
        }

        .gallery-item:hover img {
            transform: scale(1.04);
        }

        /* Gallery item background while loading */
        .gallery-item {
            background: var(--color-surface);
        }

        /* ========================================
           CONNECT SECTION
           ======================================== */
        .connect {
            text-align: center;
            padding: var(--space-7) 0;
        }

        .connect-title {
            font-size: var(--font-size-sm);
            font-weight: 400;
            letter-spacing: var(--letter-spacing-wide);
            text-transform: uppercase;
            color: var(--color-text);
            margin-bottom: var(--space-5);
        }

        .connect-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: var(--space-2);
        }

        /* ========================================
           BUTTON (Component - Single Style)
           ======================================== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-2) var(--space-4);
            font-family: var(--font-family);
            font-size: var(--font-size-sm);
            letter-spacing: var(--letter-spacing-wide);
            text-transform: uppercase;
            color: var(--color-text-muted);
            background: transparent;
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: color var(--transition-fast), border-color var(--transition-fast), background var(--transition-fast);
        }

        .btn:hover {
            color: var(--color-text);
            border-color: var(--color-text-muted);
        }

        .btn:active {
            background: var(--color-surface);
        }

        /* Loading state */
        .btn.loading {
            pointer-events: none;
            color: var(--color-text-muted);
        }

        .btn.loading::after {
            content: '';
            width: 12px;
            height: 12px;
            margin-left: var(--space-1);
            border: 1px solid var(--color-text-muted);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ========================================
           FOOTER
           ======================================== */
        .footer {
            padding: var(--space-5) 0;
            border-top: 1px solid var(--color-border);
        }

        .footer-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-3);
        }

        .footer-logo {
            height: 16px;
            width: auto;
            opacity: 0.5;
        }

        .footer-text {
            font-size: var(--font-size-sm);
            color: var(--color-text-muted);
            letter-spacing: var(--letter-spacing-tight);
        }

        /* ========================================
           LIGHTBOX (Component)
           ======================================== */
        .lightbox {
            position: fixed;
            inset: 0;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-3);
            background: rgba(0, 0, 0, 0.95);
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-base), visibility var(--transition-base);
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: var(--shadow);
        }

        .lightbox-close {
            position: absolute;
            top: var(--space-3);
            right: var(--space-3);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-lg);
            color: var(--color-text-muted);
            background: none;
            border: none;
            cursor: pointer;
            transition: color var(--transition-fast);
        }

        .lightbox-close:hover {
            color: var(--color-text);
        }

        /* ========================================
           UTILITY: VISUALLY HIDDEN
           ======================================== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>

    <script>
        // Lightbox
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = lightbox.querySelector('.lightbox-image');
        const lightboxClose = lightbox.querySelector('.lightbox-close');

        function openLightbox(src) {
            lightboxImage.src = src;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Click handlers for gallery items
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', () => {
                const img = item.querySelector('img');
                if (img) openLightbox(img.src);
            });
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });
        lightboxClose.addEventListener('click', closeLightbox);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });

        // Header scroll
        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            header.classList.toggle('scrolled', window.scrollY > 64);
        }, { passive: true });

        // Smooth scroll
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                const href = link.getAttribute('href');
                if (href.startsWith('#')) {
                    e.preventDefault();
                    document.querySelector(href)?.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
